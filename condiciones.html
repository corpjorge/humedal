<p><label class="login-form">Declaro que conozco el Estatuto y los Reglamentos de COOPEDAC y me comprometo a cumplir sus normas. Adem&aacute;s declaro que la informaci&oacute;n suministrada mediante este formulario, es veraz y fidedigna.</label></p>

<p><label class="login-form">Tenga presente que:</label></p>

<p><label class="login-form" id="login-form">ARTÍCULO 48. REQUISITOS PARA SER ELEGIDO DELEGADO. Para ser elegido delegado se deberá cumplir con los siguientes requisitos:</label></p>
<p><label class="login-form" id="login-form">1. Tener una antigüedad como asociado superior a dos (2) años continuo o ser representante legal de persona jurídica asociada, la cual deberá cumplir con dicha antigüedad.</label></p>
<p><label class="login-form" id="login-form">2. Acreditar educación en economía solidaria, no inferior a cuarenta (40) horas. </label></p>
<p><label class="login-form" id="login-form">3. No encontrarse incurso en ninguna de las causales de inhabilidad, incompatibilidad o prohibiciones de que trata el presente Estatuto.</label></p>
<p><label class="login-form" id="login-form">4. No haber sido sancionado por autoridades de supervisión y control competentes o condenado por delitos contra el orden económico y financiero en los últimos cinco (5) años.</label></p>
<p><label class="login-form" id="login-form">5. No estar incluido en listas vinculantes por lavado de activos o financiación del terrorismo. </label></p>
